<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" remove="tag">

	<div class="form-group row">
				<label class="col-form-label col-sm-2">Length(inch):</label>
				<div class="col-sm-10">
					<input type="text"  class="form-control" th:value="${product.length}" readonly="readonly">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-sm-2">Width(inch):</label>
				<div class="col-sm-10">
					<input type="text"  class="form-control" th:value="${product.width}" readonly="readonly">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-sm-2">Height(inch):</label>
				<div class="col-sm-10">
					<input type="text"  class="form-control" th:value="${product.height}" readonly="readonly">
				</div>
			</div>			<div class="form-group row">
				<label class="col-form-label col-sm-2">Weight(pound):</label>
				<div class="col-sm-10">
					<input type="text"  class="form-control" th:value="${product.weight}" readonly="readonly">
				</div>
			</div>
</div>

</body>
</html>
