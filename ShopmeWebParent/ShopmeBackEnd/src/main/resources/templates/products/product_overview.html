<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" remove="tag">
	 <div class="form-group row">
		     <label class="col-form-label col-sm-2">Product Name</label>
					  	<th:block th:if="${isReadOnlyForSalePerson}">
					      <div class="col-sm-10">
					            <input type="text" class="form-control" th:field="*{name}"readonly="readonly">
					       </div>
			           </th:block>		 
			
					  	<th:block th:unless="${isReadOnlyForSalePerson}">
					    <div class="col-sm-10">
					         <input type="text" class="form-control" th:field="*{name}" required="required" min="3" max="256">
					     </div>
			            </th:block>			      
	 </div>
	 
	 <div class="form-group row">
		     <label class="col-form-label col-sm-2">Alias</label>
					  	<th:block th:if="${isReadOnlyForSalePerson}">			     
						      <div class="col-sm-10">
						            <input type="text" class="form-control" th:field="*{alias}" readonly="readonly" placeholder="Default is product name (spaces are replaced by dashes)" />
						       </div>					       
			           </th:block>		 
			
					  	<th:block th:unless="${isReadOnlyForSalePerson}">
						      <div class="col-sm-10">
						            <input type="text" class="form-control" th:field="*{alias}"
						             placeholder="Default is product name (spaces are replaced by dashes)"  min="3" maxlength="256"/>
						       </div>
			            </th:block>			       
	 </div>
	 
	  <div class="form-group row">
		     <label class="col-form-label col-sm-2">Brand</label>
		      <div class="col-sm-10">
		           
					<th:block th:if="${isReadOnlyForSalePerson}">
		           		<input type="text" class="form-control" th:value="${product.brand.name}" readonly="readonly">
		           </th:block>
		           <th:block th:unless="${isReadOnlyForSalePerson}">
		           <select th:field="*{brand}" class="form-control">
		              <th:block th:each ="brand : ${listBrands}">
		                 <option th:value="${brand.id}">[[${brand.name}]]</option>
		              </th:block>
		           </select>
		           </th:block>
		           
		       </div>
	 </div>
	 
	 <div class="form-group row">
		     <label class="col-form-label col-sm-2">Category</label>
		      <div class="col-sm-10">
		           <th:block th:unless="${isReadOnlyForSalePerson}">		      
		              <th:block th:if="${product.category != null}">
			             <select th:field="*{category}" class="form-control">
			             <th:block th:each="cat : ${product.brand.categories}">
			               <option th:value="${cat.id}">[[${cat.name}]]</option>
			             </th:block> 
			             </select> 		             
	                  </th:block>
                  
	                  <th:block th:if="${product.category == null}">
	                     <select th:field="*{category}" class="form-control">
			             </select>  
	                  </th:block>
               </th:block>
               
			    <th:block th:if="${isReadOnlyForSalePerson}">
		           		<input type="text" class="form-control" th:value="${product.category.name}" readonly="readonly">
	              </th:block>   
		       </div>
	 </div>
	 
	 <div class="form-group row">
		        <label class="col-form-label col-sm-2">Enabled:</label>
			     <th:block th:if="${isReadOnlyForSalePerson}">		        
					           <div class="col-sm-10">
					              <input type="checkbox" th:field="*{enabled}" disabled="disabled"/>
					           </div>
				 </th:block>	 
				 
				  <th:block th:unless="${isReadOnlyForSalePerson}">
				       <div class="col-sm-10">
					           <input type="checkbox" th:field="*{enabled}"/>
					   </div>
				 </th:block>          
     </div>
     
     <div class="form-group row">
		        <label class="col-form-label col-sm-2">Stock:</label>
					  	<th:block th:if="${isReadOnlyForSalePerson}">		        
						           <div class="col-sm-10">
						              <input type="checkbox" th:field="*{inStock}" disabled="disabled"/>
						           </div>
				 </th:block>	
				 
				<th:block th:unless="${isReadOnlyForSalePerson}">
                       <div class="col-sm-10">
						              <input type="checkbox" th:field="*{inStock}"/>
						 </div>
                 
                 </th:block>				 	           
     </div>
     
     <div class="form-group row">
		     <label class="col-form-label col-sm-2">Cost</label>
		      <div class="col-sm-10">
		            <input type="number" step="0.01" class="form-control" th:field="*{cost}">
		       </div>
	 </div>
	 
	      
     <div class="form-group row">
		     <label class="col-form-label col-sm-2">Price</label>
		      <div class="col-sm-10">
		            <input type="number" step="0.01" class="form-control" th:field="*{price}">
		       </div>
	 </div>
	 
	      
     <div class="form-group row">
		     <label class="col-form-label col-sm-2">Discount</label>
		      <div class="col-sm-10">
		            <input type="number" step="0.01"  class="form-control" th:field="*{discountPercent}">
		       </div>
	 </div>

</div>

</body>
</html>
