<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" remove="tag">
	<div class="m-2">
	   <label>Short Description</label>
	   <textarea  class="form-control" th:field="*{shortDescription}" row="5" required="required"></textarea>
	</div>
	
	<div class="m-2">
	   <label>Full Description</label>
	   <textarea  class="form-control" th:field="*{fullDescription}" row="10" required="required"></textarea>
	</div>
</div>

</body>
</html>
