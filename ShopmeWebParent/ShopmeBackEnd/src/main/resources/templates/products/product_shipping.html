<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" remove="tag">

	<div class="form-group row">
	    The following information is important to calculate shipping cost for the product.</br>
	    the dimension(L X W X H) is for the box that is used to package the product - not the product's dimension.
	</div>
	
	<div class="form-group row">
		     <label class="col-form-label col-sm-2">Length(inch):</label>
		      <div class="col-sm-10">
		            <input type="number" step="0.01" class="form-control" th:field="*{length}">
		       </div>
	 </div>
	 
	 <div class="form-group row">
		     <label class="col-form-label col-sm-2">Width(inch):</label>
		      <div class="col-sm-10">
		            <input type="number" step="0.01" class="form-control" th:field="*{width}">
		       </div>
	 </div>
	 
	 <div class="form-group row">
		     <label class="col-form-label col-sm-2">Height(inch):</label>
		      <div class="col-sm-10">
		            <input type="number" step="0.01" class="form-control" th:field="*{height}">
		       </div>
	 </div>
	 
	 <div class="form-group row">
		     <label class="col-form-label col-sm-2">Weight(pound):</label>
		      <div class="col-sm-10">
		            <input type="number" step="0.01" class="form-control" th:field="*{weight}">
		       </div>
	 </div>
</div>

</body>
</html>
