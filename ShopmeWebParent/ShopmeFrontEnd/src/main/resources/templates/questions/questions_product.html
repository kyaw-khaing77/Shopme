<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="fragments :: page_head(${pageTitle}, 'tag')" />
	<link th:href="@{/star-rating/css/star-rating.css}" media="all" rel="stylesheet" type="text/css" />
	<script th:src="@{/star-rating/js/star-rating.js}" type="text/javascript"></script>
	<link th:href="@{/star-rating/themes/krajee-svg/theme.css}" media="all" rel="stylesheet" type="text/css" />
	<script th:src="@{/star-rating/themes/krajee-svg/theme.js}"></script>
</head>
<body>
<div class="container-fluid">
	<div th:replace="navigation :: header_menu"></div>
	<div th:replace="navigation :: search_nav"></div>

	<div class="row m-2">
		<div class="col-xs-4">
			<img th:src="@{${product.mainImagePath}}" width="150">
		</div>
		&nbsp;
		<div class="col-xs-8">
			<div><h3>[[${product.name}]]</h3></div>
			<div>
				<a th:href="@{'/questions/' + ${product.alias} + '/page/' + ${currentPage} + '?sortField=votes&sortDir=desc'}">Sort by most voted</a>
				&nbsp;
				<a th:href="@{'/questions/' + ${product.alias} + '/page/' + ${currentPage} + '?sortField=askTime&sortDir=desc'}">Sort by most recent</a>
			</div>
							
		</div>
	</div>	

	<div class="row"><div class="col"><hr/></div></div>

	<div th:replace="questions/questions_votes :: content"></div>		    
	
	<div th:replace="fragments :: pagination('/questions/' + ${product.alias}, 'questions')"></div>
	
    <div th:replace="fragments :: modal_dialog"></div>
    		    
	<div th:replace="navigation :: footer_menu"></div>

</div>
<script type="text/javascript">
	var csrfHeaderName = "[[${_csrf.headerName}]]";
	var csrfValue = "[[${_csrf.token}]]";
	decimalSeparator = "[[${DECIMAL_POINT_TYPE == 'COMMA' ? ',' : '.'}]]";
	thousandSeparator = "[[${THOUSANDS_POINT_TYPE == 'COMMA' ? ',' : '.'}]]";

</script>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.number.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common_rating.js}"></script>
 <script type="text/javascript" th:src="@{/js/common_modal.js}"></script>  
<script type="text/javascript" th:src="@{/js/question_vote.js}"></script>
<script type="text/javascript" th:src="@{/js/common_vote.js}"></script>
 

</body>
</html>
