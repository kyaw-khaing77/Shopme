<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
 <body>
		<div th:fragment="header_menu">
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href="@{/}">
				  <img alt="" th:src="@{${SITE_LOGO}}">
			    </a>
			     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar,#searchNavabr">
                    <span class="navbar-toggler-icon"></span>
                 </button>
			    <div class="collapse navbar-collapse" id="topNavbar">
			      <ul class="navbar-nav">
			      
					 <li class="nav-item">
			            <a class="nav-link" href="">Careers</a>
			         </li>  	
				   	 <li class="nav-item">
			            <a class="nav-link" href="">Payments</a>
			         </li>				 
			         <li class="nav-item">
			            <a class="nav-link" href="">Shipping &amp; Delivery</a>
			         </li>	
                     <th:block sec:authorize="!isAuthenticated()">			         
				         <li class="nav-item" >
				            <a class="nav-link" th:href="@{/login}">login</a>
				         </li>					 
				         <li class="nav-item">
				            <a class="nav-link" th:href="@{/register}">Register</a>
				         </li>	
				     </th:block>    				 
			         <li class="nav-item">
			            <a class="nav-link" href="">Contact</a>
			         </li>					 
			       </ul> 
			      </div>
			    
			</nav>

		</div>
		
		<div th:fragment = "search_nav" class="row">
		   <div class="col-md">
		    
		    <th:block sec:authorize= "isAuthenticated()">
		      <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
		        <input type="submit" value="logout">
		      </form>
		    </th:block>
		   	   
		       <nav class="navbar navbar-expand-sm bg-light">
		           <div class="collapse navbar-collapse" id="searchNavabr">
		              <form th:action="@{/search}" method="get" class="form-inline">
		                  <input type="search" name="keyword" th:value="${keyword}" class="form-control m-2" placeholder="keyword" required="required">
		                  <input type="submit" value="Search" class="btn btn-outline-success m-2">
		              </form>
		              <ul class="navbar-nav">
		                 <th:block sec:authorize= "isAuthenticated()">
		                   <li class="nav-item">
		                       <b>
		                        <a class="nav-link" th:href="@{/account_details}" sec:authentication="principal.fullName"></a>
		                       </b>
		                   </li> 
					         <li class="nav-item">
					            <a class="nav-link" th:href="@{/address_book}">Address Book</a>
					         </li>				         
					         <li class="nav-item">
					            <a class="nav-link" th:href="@{/questions}">Question</a>
					         </li>				         
					         <li class="nav-item">
					            <a class="nav-link" th:href="@{/reviews}">Reviews</a>
					         </li>				         
					         <li class="nav-item">
					            <a class="nav-link" th:href="@{/orders}">Orders</a>
					         </li>
					         <li class="nav-item">
					            <a class="nav-link" th:href="@{/cart}"><span class="fas fa-shopping-cart fa-2x"></span></a>
					         </li>			                   
					         <li class="nav-item">
					            <a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
					         </li>			                 
		                 </th:block>	              
		              </ul>
		             
		           </div>
		       </nav>
		   </div>
		</div>
		
	    <div th:fragment="footer_menu">
		
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
                    <span class="navbar-toggler-icon"></span>
                 </button>
			    <div class="collapse navbar-collapse" id="bottomNavbar">
			      <ul class="navbar-nav">
			      
					 <li class="nav-item">
			            <a class="nav-link" href="">About Us</a>
			         </li>  	
				   	 <li class="nav-item">
			            <a class="nav-link" href="">Privacy Notice</a>
			         </li>					 
			         <li class="nav-item">
			            <a class="nav-link" href="">Return &amp; Refunds</a>
			         </li>					 			 
			       </ul> 
			      </div>
			    
			</nav>
		  <div th:fragment="footer" class="text-center m-3">
				<p>[[${COPY_RIGHT}]]</p>
           </div>

		</div>
</body>
</html>
